<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    <!--Linkando arquivo html com o JS-->
    <script src="main.js"></script>

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <!-- Adicionando comando JS -->
        <!--onclick() executa uma ação ao clicar no botão.
        alert('') abre uma mensagem de alerta para o usuário-->
        <button onclick="alert('Pom')" class="tecla tecla_pom">Pom</button>
        <button class="tecla tecla_clap">Clap</button>
        <button class="tecla tecla_tim">Tim</button>

        <button class="tecla tecla_puff">Puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <!--Tags audio são responsáveis por carregar os audios e reproduzir no navegador-->
    <!-- Devemos inserir a tag controls "<audio controls.." para mostrar no navegador (Podem ter um layout diferente entre navegadores)-->
    <audio  src="sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio  src="sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio  src="sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio  src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio  src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio  src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio  src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio  src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio  src="sounds/keyc.wav" id="som_tecla_tom"></audio>

</body>
</html>

<!--
    Fizemos a implementação do JS na linha: 
    <button onclick="alert('Pom')" class="tecla tecla_pom">Pom</button>

    No entanto, isso não é uma boa prática pois a medida que o projeto cresce, vai se
    tornando mais dificil. O JS é responavel por adicionar o dinamismo e a logica na pagina.

    Criaremos um arquivo JS para realizar funções no html
-->
